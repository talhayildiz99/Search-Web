<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Search Web</title>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="bg-pattern"></div>
   <div class="cover">
      <div class="container-search">
         <div class="search-form">
            <div class="search">
               <img src="images/search.svg" alt="search">
               <input type="text" placeholder="Search for a part-time job">
            </div>
            <button>
               <img src="images/map.svg" alt="map icon">
               <span>Use Map</span>
            </button>
         </div>
         <div class="list">
            <div class="box furniture">
               <img src="images/furniture.svg" alt="">
               <span>Furniture</span>
            </div>
            <div class="box property">
               <img src="images/property.svg" alt="">
               <span>Property</span>
            </div>
            <div class="box job">
               <img src="images/job.svg" alt="">
               <span>Job</span>
            </div>
            <div class="box travel">
               <img src="images/travel.svg" alt="">
               <span>Travel</span>
            </div>
            <div class="box boat">
               <img src="images/boat.svg" alt="">
               <span>Boat</span>
            </div>
            <div class="box mc">
               <img src="images/mc.svg" alt="">
               <span>MC</span>
            </div>
            <div class="box economy">
               <img src="images/economy.svg" alt="">
               <span>Economy</span>
            </div>
            <div class="box holiday">
               <img src="images/holiday.svg" alt="">
               <span>Holiday</span>
            </div>
         </div>
      </div>
   </div>

</body>

<script src="main.js"></script>

</html>
